<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="/css/unranked.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="icon" href="/assets/icon/carnivalLogo.ico" />
        <title>Eloboost Carnival</title>
    </head>
    <body>
        <div id="header"></div>
        <main>
            <div class="unranked-txt">
                <h2 data-i18n="unranked_title">UNRANKED SERVICE</h2>
                <hr />
              </div>
            <form id="form">
            <input type="hidden" name="selectedPlan" id="selectedPlan" value="">
            <section class="service-box-I" id="basicPlan">
                <h2 data-i18n="unranked_basic"></h2>
                <h3 data-i18n="unranked_basic_cuenta"></h3>
                <div class="info">
                    <div class="info-data">
                        <i class="bi bi-check2-circle" style="font-size: 2rem; color: greenyellow;"></i> <p data-i18n="unranked_basic_cuenta_info_1"></p>
                    </div>
                    <div class="info-data">
                        <i class="bi bi-check2-circle" style="font-size: 2rem; color: greenyellow;"></i> <p data-i18n="unranked_basic_cuenta_info_2"></p>
                    </div>
                    <div class="info-data">
                        <i class="bi bi-check2-circle" style="font-size: 2rem; color: greenyellow;"></i> <p data-i18n="unranked_basic_cuenta_info_3"></p>
                    </div>
                    <div class="info-data">
                        <i class="bi bi-check2-circle" style="font-size: 2rem; color: greenyellow;"></i> <p data-i18n="unranked_basic_cuenta_info_4"></p>
                    </div>
                    <div class="info-data">
                        <i class="bi bi-check2-circle" style="font-size: 2rem; color: greenyellow;"></i> <p data-i18n="unranked_basic_cuenta_info_5"></p>
                    </div>
                    <div class="info-data">
                        <i class="bi bi-check2-circle" style="font-size: 2rem; color: greenyellow;"></i> <p data-i18n="unranked_basic_cuenta_info_6"></p>
                    </div>
                </div>
                <div class="precio">
                    <h3 data-i18n="unranked_price"></h3>
                    <span id="precioValor" data-i18n="unranked.precio"> $7.500 CLP // $7.99 USD </span>
                </div>
                <div class="envio">
                    <button type="submit" data-i18n="unranked.send" class="btn btn-dark" onclick="selectPlan('BASIC', event)"></button>
                </div>
            </section>
            <section class="service-box-D" id="proPlan">
                <h2 data-i18n="unranked_advance"></h2>
                <h3 data-i18n="unranked_advance_cuenta"></h3>
                <div class="info">
                    <div class="info-data">
                        <i class="bi bi-stars" style="font-size: 2rem; color: gold;"></i> <p data-i18n="unranked_advance_cuenta_info_1"></p>
                    </div>
                    <div class="info-data">
                        <i class="bi bi-stars" style="font-size: 2rem; color: gold;"></i> <p data-i18n="unranked_advance_cuenta_info_2"></p>
                    </div>
                    <div class="info-data">
                        <i class="bi bi-check2-circle" style="font-size: 2rem; color: greenyellow;"></i> <p data-i18n="unranked_advance_cuenta_info_3"></p>
                    </div>
                    <div class="info-data">
                        <i class="bi bi-check2-circle" style="font-size: 2rem; color: greenyellow;"></i> <p data-i18n="unranked_advance_cuenta_info_4"></p>
                    </div>
                    <div class="info-data">
                        <i class="bi bi-check2-circle" style="font-size: 2rem; color: greenyellow;"></i> <p data-i18n="unranked_advance_cuenta_info_5"></p>
                    </div>
                    <div class="info-data">
                        <i class="bi bi-check2-circle" style="font-size: 2rem; color: greenyellow;"></i> <p data-i18n="unranked_advance_cuenta_info_6"></p>
                    </div>
                    <div class="info-data">
                        <i class="bi bi-check2-circle" style="font-size: 2rem; color: greenyellow;"></i> <p data-i18n="unranked_advance_cuenta_info_7"></p>
                    </div>
                    <div class="info-data">
                        <i class="bi bi-check2-circle" style="font-size: 2rem; color: greenyellow;"></i> <p data-i18n="unranked_advance_cuenta_info_8"></p>
                    </div>
                </div>
                <div class="precio" >
                    <h3 data-i18n="unranked_price"></h3>
                    <span id="precioValor" data-i18n="unranked.precio"> $28.000 CLP // 29.99 USD </span>
                </div>
                <div class="envio">
                    <button type="submit" data-i18n="unranked.send" class="btn btn-dark" onclick="selectPlan('PRO', event)"></button>
                </div>
            </section>
            </form>
        </main>
        <ul class="example-2">
            <li class="icon-content">
                <a href="https://www.instagram.com/eloboostcarnival/" target="_blank" aria-label="Instagram" data-social="instagram">
                  <div class="filled"></div>
                  <i class="bi bi-instagram"></i> 
                </a>
                <div class="tooltip">Instagram</div>
              </li>
              <li class="icon-content">
                <a href="https://wa.me/541138555057" target="_blank" aria-label="WhatsApp" data-social="whatsapp">
                  <div class="filled"></div>
                  <i class="bi bi-whatsapp"></i> 
                </a>
                <div class="tooltip">WhatsApp</div>
              </li>
              <li class="icon-content">
                <a href="https://discord.gg/PqwCrHysCX"  target="_blank" aria-label="Discord" data-social="discord">
                  <div class="filled"></div>
                  <i class="bi bi-discord"></i>
                </a>
                <div class="tooltip">Discord</div>
              </li>
              <li class="icon-content">
                <a href="https://www.facebook.com/EloboostCarnival" target="_blank" aria-label="Facebook" data-social="facebook">
                  <div class="filled"></div>
                  <i class="bi bi-facebook"></i>
                </a>
                <div class="tooltip">Facebook</div>
              </li>
          </ul>
        <script type="module" src="/js/main.js"></script>
        <script src="/js/unranked.js"></script>
        <div id="footer"></div>
    </body>
</html>
