<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/unranked.css">
        <link rel="icon" href="assets/icon/carnivalLogo.ico" />
        <title>CARNIVAL</title>
    </head>
    <body>
        <div id="header"></div>
        <main>
            <section class="container mb-4 d-flex justify-content-center align-items-center flex-column" style="min-height: 100vh;">
                <form class="col-md-8 p-4 rounded shadow" id="form">
                    <h2 class="text-center mb-4" data-i18n="unranked.calculate_price"></h2>
                    <div class="col-md-12 mb-3">
                        <select class="form-select" id="servidor" required>
                            <option data-i18n="unranked.server" value="0" selected></option>
                            <option data-i18n="unranked.server_las" value="1"></option>
                            <option data-i18n="unranked.server_br" value="2"></option>
                            <option data-i18n="unranked.server_na" value="3"></option>
                        </select>
                    </div>
                    <div class="col-md-12 mb-3" id="cuentaInfo" style="display:none;">
                        <div class="border p-3 rounded">
                            <h4 data-i18n="unranked.account_inf"></h4>
                            <p><strong data-i18n="unranked.server_inf"></strong><span id="infoServidor"></span></p>
                            <p><strong data-i18n="unranked.level_inf"></strong></p>
                            <p><strong data-i18n="unranked.mmr_inf"></strong></p>
                            <p><strong data-i18n="unranked.blue_essence_inf"></strong></p>
                            <p><strong data-i18n="unranked.email_inf"></strong></p>
                            <p><strong data-i18n="unranked.warranty_inf"></strong></p>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <select class="form-select" id="divisa" required>
                            <option data-i18n="unranked.divisa" selected></option>
                            <option data-i18n="unranked.divisa_usd" value="USD"></option>
                            <option data-i18n="unranked.divisa_clp" value="CLP"></option>
                            <option data-i18n="unranked.divisa_uyu" value="UYU"></option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="border border-3 col-md-12 mb-2 d-flex justify-content-center text-center">
                            <span id="precioFinal" data-i18n="unranked.price"></span>
                        </div>
                        <div class="col-md-12 mb-2 ">
                            <button type="submit" data-i18n="unranked.send" class="btn btn-dark"></button>
                        </div>
                    </div>
                </form>
            </section>
            <script type="module" src="./js/main.js"></script>
            <script src="js/calculoUnranked.js"></script>
            <script src="js/enviarPedidoUnranked.js"></script>
        </main>
        <div id="footer"></div>
    </body>
</html>
