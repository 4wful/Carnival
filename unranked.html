<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="/css/unranked.css">
        <link rel="icon" href="/assets/icon/carnivalLogo.ico" />
        <title>CARNIVAL</title>
    </head>
    <body>
        <div id="header"></div>
        <main class="calc-container">
            <div class="calc-header">
                <h2 data-i18n="unranked.calculate_price"></h2>
                <hr />
                <p data-i18n="unranked.calculate_price_description"></p>
            </div>
            <div class="calc-content">
                <form id="form">
                    <div class="calc-options">
                        <div class="campo">
                            <select class="form-select" id="divisa" required>
                                <option data-i18n="unranked.divisa" selected></option>
                                <option data-i18n="unranked.divisa_usd" value="USD"></option>
                                <option data-i18n="unranked.divisa_clp" value="CLP"></option>
                                <option data-i18n="unranked.divisa_uyu" value="UYU"></option>
                            </select>
                        </div>
                        <div class="campo">
                            <select  id="servidor" required>
                                <option data-i18n="unranked.server" value="0" selected></option>
                                <option data-i18n="unranked.server_las" value="1"></option>
                                <option data-i18n="unranked.server_br" value="2"></option>
                                <option data-i18n="unranked.server_na" value="3"></option>
                            </select>
                        </div>
                        <div id="cuentaInfo" style="display:none;">
                            <div class="campo">
                                <h4 data-i18n="unranked.account_inf"></h4>
                                <p><strong data-i18n="unranked.server_inf"></strong><span id="infoServidor"></span></p>
                                <p><strong data-i18n="unranked.level_inf"></strong></p>
                                <p><strong data-i18n="unranked.mmr_inf"></strong></p>
                                <p><strong data-i18n="unranked.blue_essence_inf"></strong></p>
                                <p><strong data-i18n="unranked.email_inf"></strong></p>
                                <p><strong data-i18n="unranked.warranty_inf"></strong></p>
                            </div>
                        </div>
                    </div>
                    <div class="calc-summary">
                        <h4 data-i18n="unranked_summary"></h4>
                        <p data-i18n="unranked_summary_game"></p>
                        <span>League of Legends</span>
                        <p data-i18n="unranked_summary_new_account"></p>
                        <span data-i18n="unranked_summary_new_account_description"></span>
                        <p data-i18n="unranked_summary_S"></p>
                        <span id="mostrarS"></span>
                        <hr>
                        <img src="/assets/images/booster-1.jpeg" alt="NECESITO DINERO"/>
                        <hr>
                        <span id="precioFinal"></span>
                        <button type="submit" data-i18n="boost.send" class="btn btn-dark"></button>
                    </div>
                </form>
            </div>
        </main>
        <div id="socialMediaLinks">
            <a href="https://www.discord.com" target="_blank" class="social-btn discord-btn"><img src="/assets/icon/discord.svg" alt="Facebook Icon" /></a>
            <a href="https://www.facebook.com" target="_blank" class="social-btn fb-btn"><img src="/assets/icon/facebook.svg" alt="Facebook Icon" /></a>
            <a href="https://www.instagram.com" target="_blank" class="social-btn insta-btn"><img src="/assets/icon/instagram.svg" alt="Instagram Icon" /></a>
          </div>
        <script type="module" src="/js/main.js"></script>
        <script src="/js/calculoUnranked.js"></script>
        <script src="/js/enviarPedidoUnranked.js"></script>
        <div id="footer"></div>
    </body>
</html>
