<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="icon" href="/assets/icon/carnivalLogo.ico" />
    <title>Carnival</title>
  </head>
  <body>
    <div id="header"></div>
    <section class="welcome container">
      <div class="welcome-2">
        <h2 data-i18n="welcome"></h2>
        <p class="b1" data-i18n="header_welcome_1">
        </p>
        <p data-i18n="header_welcome_2">
        </p>
      </div>
    </section>
    <main class="services container" id="services">
      <div class="services-txt">
        <h2 data-i18n="services"></h2>
        <hr />
        <p data-i18n="services_description">
        </p>
      </div>
      <div class="services-group" >
        <div class="services-1">
          <img src="/assets/images/boosting.jpeg" alt="" />
          <h3 data-i18n="boost"></h3>
          <p data-i18n="services_1"></p>
          <a data-i18n="go" href="boost.html"></a>
        </div>
        <div class="services-1">
          <img src="/assets/images/coaching.jpeg" alt="" />
          <h3 data-i18n="coaching"></h3>
          <p data-i18n="services_2"></p>
          <a data-i18n="go" href="coaching.html"></a>
        </div>
        <div class="services-1">
          <img src="/assets/images/boosting.jpeg" alt="" />
          <h3 data-i18n="unranked"></h3>
          <p data-i18n="services_3"></p>
          <a data-i18n="go" href="unranked.html"></a>
        </div>
      </div>
    </main>
    <section class="personal container">
      <div class="personal-txt">
        <h2 data-i18n="boosters"></h2>
        <hr />
        <p data-i18n="boosters_description">
        </p>
      </div>
      <div class="personal-group">
        <div class="personal-1">
          <h3>COCONUT</h3>
          <img src="/assets/images/booster-1.jpeg" alt="" />
          <p data-i18n="boosters_type_1_description"></p>
        </div>
        <div class="personal-1">
          <h3 >SNOW</h3>
          <img src="/assets/images/booster-2.jpg" alt="" />
          <p data-i18n="boosters_type_2_description"></p>
        </div>
        <div class="personal-1">
          <h3 >NICOLAFROG</h3>
          <img src="/assets/images/booster-1.jpeg" alt="" />
          <p data-i18n="boosters_type_3_description"></p>
        </div>
      </div>
    </section>
    <section class="experience container" id="experiences">
      <div class="experience-txt">
        <h2 data-i18n="experiences"></h2>
        <hr />
        <p data-i18n="experiences_description">
        </p>
      </div>
      <div class="experience-group">
        <div class="experience-1">
          <i
            class="bi bi-check-square"
            style="font-size: 5rem; color: #ffffff"
          ></i>
          <h3 data-i18n="experiences_type_1"></h3>
          <p data-i18n="experiences_type_1_description"></p>
        </div>
        <div class="experience-1">
          <i class="bi bi-safe" style="font-size: 5rem; color: #ffffff"></i>
          <h3 data-i18n="experiences_type_2"></h3>
          <p data-i18n="experiences_type_2_description"></p>
        </div>
        <div class="experience-1">
          <i
            class="bi bi-house-check"
            style="font-size: 5rem; color: #ffffff"
          ></i>
          <h3 data-i18n="experiences_type_3"></h3>
          <p data-i18n="experiences_type_3_description"></p>
        </div>
      </div>
    </section>
    <footer id="contact-us">
      <div class="footer-bg">
        <h2 data-i18n="contact"></h2>
        <form id="contactForm">
          <div class="campo-1">
            <input
              class="campo"
              type="text"
              id="nombre"
              data-i18n-placeholder="name_placeholder"
              required
            />
            <input
              class="campo"
              type="text"
              id="discord"
              data-i18n-placeholder="discord_placeholder"
              required
            />
          </div>
          <div class="campo-1">
            <input
              class="campo"
              type="text"
              id="asunto"
              data-i18n-placeholder="subject_placeholder"
              required
            />
          </div>
          <textarea
            class="campo"
            cols="30"
            rows="10"
            id="mensaje"
            data-i18n-placeholder="message_placeholder"
            required
          ></textarea>
          <input
            type="submit"
            id="send_button"
            data-i18n-value="send"
            class="btn-1"
          />
        </form>
      </div>
      <div id="footer"></div>
    </footer>
    <div id="socialMediaLinks">
      <a href="https://www.discord.com" target="_blank" class="social-btn discord-btn"><img src="/assets/icon/discord.svg" alt="Facebook Icon" /></a>
      <a href="https://www.facebook.com" target="_blank" class="social-btn fb-btn"><img src="/assets/icon/facebook.svg" alt="Facebook Icon" /></a>
      <a href="https://www.instagram.com" target="_blank" class="social-btn insta-btn"><img src="/assets/icon/instagram.svg" alt="Instagram Icon" /></a>
    </div>
    <button id="scrollToTopBtn" title="Ir al tope">
      <i class="bi bi-arrow-up-circle" style="font-size: 50px; color: white;"></i>
    </button>
    <script src="/js/scrollTop.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script src="/js/principal.js"></script>
  </body>
</html>
