<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/principal.css" />
    <link rel="icon" href="assets/icon/carnivalLogo.ico" />
    <title>CARNIVAL</title>
</head>

<body>
    <div id="header"></div>
    <main>
        <!-- Secci贸n principal -->
        <section class="container-fluid p-4">
            <h2 data-i18n="title"></h2>
            <img src="assets/images/bgCarnival.jpg" class="img-fluid img-thumbnail"
                alt="Eloboost Carnival" />
        </section>

        <!-- Secci贸n de servicios -->
        <section class="container-fluid p-4" id="servicios">
            <div class="row m-2">
                <h2 data-i18n="services"></h2>
                <div class="col-md-4 mb-2">
                    <div class="card text-bg-dark text-center mb-3">
                        <img src="assets/images/dianaCarnival.jpg" class="card-img" alt="Diana" />
                        <div class="card-img-overlay d-flex flex-column justify-content-between">
                            <h5 class="card-title" data-i18n="boost"></h5>
                            <a class="btn btn-transparent align-self-center stretched-link" href="boost.html"
                                data-i18n="go"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-2">
                    <div class="card text-bg-dark text-center mb-3">
                        <img src="assets/images/tristanaCarnival.png" class="card-img" alt="Tristana" />
                        <div class="card-img-overlay d-flex flex-column justify-content-between">
                            <h5 class="card-title" data-i18n="coaching"></h5>
                            <a class="btn btn-transparent align-self-center stretched-link" href="coaching.html"
                                data-i18n="go"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-2">
                    <div class="card text-bg-dark text-center mb-3">
                        <img src="assets/images/vaneCarnival.png" class="card-img" alt="Vane" />
                        <div class="card-img-overlay d-flex flex-column justify-content-between">
                            <h5 class="card-title" data-i18n="unranked"></h5>
                            <a class="btn btn-transparent align-self-center stretched-link" href="unranked.html"
                                data-i18n="go"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Secci贸n de experiencias -->
        <section class="container-fluid p-5" id="experiencia">
            <div class="row m-2">
                <h2 data-i18n="experiences"></h2>
                <div class="col-md-4 mb-2 d-flex justify-content-center">
                    <div class="card text-bg-dark text-center mb-3">
                        <div class="card-body">
                            <h5 class="card-title" data-i18n="experts"></h5>
                            <i class="bi bi-check-circle"></i>
                            <p class="card-text" data-i18n="experts_desc"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-2 d-flex justify-content-center">
                    <div class="card text-bg-dark text-center mb-3">
                        <div class="card-body">
                            <h5 class="card-title" data-i18n="reliable"></h5>
                            <i class="bi bi-safe"></i>
                            <p class="card-text" data-i18n="reliable_desc"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-2 d-flex justify-content-center">
                    <div class="card text-bg-dark text-center mb-3">
                        <div class="card-body">
                            <h5 class="card-title" data-i18n="safe"></h5>
                            <i class="bi bi-shield-check"></i>
                            <p class="card-text" data-i18n="safe_desc"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Secci贸n de contacto -->
        <section class="container-fluid justify-center" id="contactar">
            <div class="col-12 col-md-10 mx-auto d-flex">
                <form class="row col-12" id="contactForm">
                    <div class="row text-center">
                        <h2 id="contact_title" data-i18n="contact"></h2>
                        <div class="col-6 mb-3">
                            <input type="text" class="form-control form-input" id="nombre"
                                data-i18n-placeholder="name_placeholder" required />
                        </div>
                        <div class="col-6 mb-3">
                            <input type="text" class="form-control form-input" id="discord"
                                data-i18n-placeholder="discord_placeholder" required />
                        </div>
                        <div class="col-12 mb-3">
                            <input type="text" class="form-control form-input" id="asunto"
                                data-i18n-placeholder="subject_placeholder" required />
                        </div>
                        <div class="col-12 mb-3">
                            <textarea class="form-control form-input" rows="3" id="mensaje"
                                data-i18n-placeholder="message_placeholder" required></textarea>
                        </div>
                        <div class="col-12 mb-3">
                            <input type="submit" class="btn btn-transparent btn-outline-light" id="send_button"
                                data-i18n-value="send" value="" />
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <script type="module" src="./js/main.js"></script>
        <script src="js/principal.js"></script>
    </main>
    <div id="footer"></div>
</body>

</html>
