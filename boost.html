<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/css/boost.css">
        <link rel="icon" href="/assets/icon/carnivalLogo.ico" />
        <title>CARNIVAL</title>
    </head>
    <body class="bg-dark">
        <div id="header"></div>
        <main>
            <section class="container mb-4 d-flex justify-content-center align-items-center flex-column" style="min-height: 100vh;">
                <form class="col-md-8 p-4 rounded shadow" id="form">
                    <h2 class="text-center mb-4" data-i18n="boost.calculate_price"></h2>
                    <div class="text-center mb-4">
                        <img src="/assets/images/jinxCarnival.jpg" class="img-fluid rounded" alt="...">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <select disabled class="form-select" id="tipoJuego">
                                <option selected data-i18n="boost.game"></option>
                                <option value="1" data-i18n="boost.lol"></option>
                                <option value="2" data-i18n="boost.valorant"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <select disabled class="form-select" id="tipoMetodo">
                                <option selected data-i18n="boost.method"></option>
                                <option value="1" data-i18n="boost.by_division"></option>
                                <option value="2" data-i18n="boost.by_win"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <select class="form-select" id="divisionInicio" required>
                                <option selected data-i18n="boost.starting_division"></option>
                                <option value="1" data-i18n="boost.iron_4"></option>
                                <option value="2" data-i18n="boost.iron_3"></option>
                                <option value="3" data-i18n="boost.iron_2"></option>
                                <option value="4" data-i18n="boost.iron_1"></option>
                                <option value="5" data-i18n="boost.bronze_4"></option>
                                <option value="6" data-i18n="boost.bronze_3"></option>
                                <option value="7" data-i18n="boost.bronze_2"></option>
                                <option value="8" data-i18n="boost.bronze_1"></option>
                                <option value="9" data-i18n="boost.silver_4"></option>
                                <option value="10" data-i18n="boost.silver_3"></option>
                                <option value="11" data-i18n="boost.silver_2"></option>
                                <option value="12" data-i18n="boost.silver_1"></option>
                                <option value="13" data-i18n="boost.gold_4"></option>
                                <option value="14" data-i18n="boost.gold_3"></option>
                                <option value="15" data-i18n="boost.gold_2"></option>
                                <option value="16" data-i18n="boost.gold_1"></option>
                                <option value="17" data-i18n="boost.platinum_4"></option>
                                <option value="18" data-i18n="boost.platinum_3"></option>
                                <option value="19" data-i18n="boost.platinum_2"></option>
                                <option value="20" data-i18n="boost.platinum_1"></option>
                                <option value="21" data-i18n="boost.emerald_4"></option>
                                <option value="22" data-i18n="boost.emerald_3"></option>
                                <option value="23" data-i18n="boost.emerald_2"></option>
                                <option value="24" data-i18n="boost.emerald_1"></option>
                                <option value="25" data-i18n="boost.diamond_4"></option>
                                <option value="26" data-i18n="boost.diamond_3"></option>
                                <option value="27" data-i18n="boost.diamond_2"></option>
                                <option value="28" data-i18n="boost.diamond_1"></option>
                                <option value="29" data-i18n="boost.master"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <select class="form-select" id="divisionDeseada" required>
                                <option selected data-i18n="boost.desired_division"></option>
                                <option value="1" data-i18n="boost.iron_4"></option>
                                <option value="2" data-i18n="boost.iron_3"></option>
                                <option value="3" data-i18n="boost.iron_2"></option>
                                <option value="4" data-i18n="boost.iron_1"></option>
                                <option value="5" data-i18n="boost.bronze_4"></option>
                                <option value="6" data-i18n="boost.bronze_3"></option>
                                <option value="7" data-i18n="boost.bronze_2"></option>
                                <option value="8" data-i18n="boost.bronze_1"></option>
                                <option value="9" data-i18n="boost.silver_4"></option>
                                <option value="10" data-i18n="boost.silver_3"></option>
                                <option value="11" data-i18n="boost.silver_2"></option>
                                <option value="12" data-i18n="boost.silver_1"></option>
                                <option value="13" data-i18n="boost.gold_4"></option>
                                <option value="14" data-i18n="boost.gold_3"></option>
                                <option value="15" data-i18n="boost.gold_2"></option>
                                <option value="16" data-i18n="boost.gold_1"></option>
                                <option value="17" data-i18n="boost.platinum_4"></option>
                                <option value="18" data-i18n="boost.platinum_3"></option>
                                <option value="19" data-i18n="boost.platinum_2"></option>
                                <option value="20" data-i18n="boost.platinum_1"></option>
                                <option value="21" data-i18n="boost.emerald_4"></option>
                                <option value="22" data-i18n="boost.emerald_3"></option>
                                <option value="23" data-i18n="boost.emerald_2"></option>
                                <option value="24" data-i18n="boost.emerald_1"></option>
                                <option value="25" data-i18n="boost.diamond_4"></option>
                                <option value="26" data-i18n="boost.diamond_3"></option>
                                <option value="27" data-i18n="boost.diamond_2"></option>
                                <option value="28" data-i18n="boost.diamond_1"></option>
                                <option value="29" data-i18n="boost.master"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <select class="form-select" id="ganaciaLP" required>
                                <option selected data-i18n="boost.lp_gain"></option>
                                <option value="1" data-i18n="boost.less_than_18"></option>
                                <option value="2" data-i18n="boost.between_20_21"></option>
                                <option value="3" data-i18n="boost.more_than_22"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <select disabled class="form-select" id="servidor">
                                <option selected data-i18n="boost.server"></option>
                                <option value="1" data-i18n="boost.server_las"></option>
                                <option value="2" data-i18n="boost.server_br"></option>
                                <option value="3" data-i18n="boost.server_na"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="duoBoost">
                                <label class="form-check-label" data-i18n="boost.duo_boost" title="" data-i18n-title="boost.duo_boost_title"></label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="orderPrioridad">
                                <label class="form-check-label" data-i18n="boost.priority" title="" data-i18n-title="boost.priority_title"></label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="poolCampeones">
                                <label class="form-check-label" data-i18n="boost.champion_pool" title="" data-i18n-title="boost.champion_pool_title"></label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rolSupport">
                                <label class="form-check-label" data-i18n="boost.rol_support" title="" data-i18n-title="boost.rol_support_title"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mb-2">
                        <label data-i18n="boost.free"></label>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="jugarOffline">
                                <label class="form-check-label" data-i18n="boost.offline" title="" data-i18n-title="boost.offline_title"></label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="summoners">
                                <label class="form-check-label" data-i18n="boost.summoners" title="" data-i18n-title="boost.summoners_title"></label>
                            </div>
                        </div>
                    </div>                    
                    <div class="col-md-12 mb-3">
                        <select class="form-select" id="divisa" required>
                            <option data-i18n="boost.divisa" value="" selected></option>
                            <option data-i18n="boost.divisa_usd" value="USD"></option>
                            <option data-i18n="boost.divisa_clp" value="CLP"></option>
                            <option data-i18n="boost.divisa_uyu" value="UYU"></option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="border border-3 col-md-12 mb-2 d-flex justify-content-center text-center">
                            <span data-i18n="boost.price" id="precioFinal"></span>
                        </div>
                        <div class="col-md-12 mb-2 ">
                            <button data-i18n="boost.send" type="submit" class="btn btn-dark" ></button>
                        </div>
                    </div>
                </form>
            </section>
            <script type="module" src="/js/main.js"></script>
            <script src="/js/calculoBoost.js"></script>
            <script src="/js/enviarPedidoBoost.js"></script>
        </main> 
        <div id="footer"></div>
    </body>
</html>
