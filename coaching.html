<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/css/coaching.css">
        <link rel="icon" href="/assets/icon/carnivalLogo.ico" />
        <title>CARNIVAL</title>
    </head>
    <body>
        <div id="header"></div>
        <main>
            <section class="container mb-4 d-flex justify-content-center align-items-center flex-column" style="min-height: 100vh;">
                <form class="col-md-8 p-4 rounded shadow" id="form">
                    <h2 class="text-center mb-4" data-i18n="coaching.calculate_price"></h2>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <select class="form-select" id="divisionInicio" required>
                                <option selected data-i18n="coaching.starting_division"></option>
                                <option value="1" data-i18n="coaching.iron_4"></option>
                                <option value="2" data-i18n="coaching.iron_3"></option>
                                <option value="3" data-i18n="coaching.iron_2"></option>
                                <option value="4" data-i18n="coaching.iron_1"></option>
                                <option value="5" data-i18n="coaching.bronze_4"></option>
                                <option value="6" data-i18n="coaching.bronze_3"></option>
                                <option value="7" data-i18n="coaching.bronze_2"></option>
                                <option value="8" data-i18n="coaching.bronze_1"></option>
                                <option value="9" data-i18n="coaching.silver_4"></option>
                                <option value="10" data-i18n="coaching.silver_3"></option>
                                <option value="11" data-i18n="coaching.silver_2"></option>
                                <option value="12" data-i18n="coaching.silver_1"></option>
                                <option value="13" data-i18n="coaching.gold_4"></option>
                                <option value="14" data-i18n="coaching.gold_3"></option>
                                <option value="15" data-i18n="coaching.gold_2"></option>
                                <option value="16" data-i18n="coaching.gold_1"></option>
                                <option value="17" data-i18n="coaching.platinum_4"></option>
                                <option value="18" data-i18n="coaching.platinum_3"></option>
                                <option value="19" data-i18n="coaching.platinum_2"></option>
                                <option value="20" data-i18n="coaching.platinum_1"></option>
                                <option value="21" data-i18n="coaching.emerald_4"></option>
                                <option value="22" data-i18n="coaching.emerald_3"></option>
                                <option value="23" data-i18n="coaching.emerald_2"></option>
                                <option value="24" data-i18n="coaching.emerald_1"></option>
                                <option value="25" data-i18n="coaching.diamond_4"></option>
                                <option value="26" data-i18n="coaching.diamond_3"></option>
                                <option value="27" data-i18n="coaching.diamond_2"></option>
                                <option value="28" data-i18n="coaching.diamond_1"></option>
                                <option value="29" data-i18n="coaching.master"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <select  class="form-select" id="servicio" required>
                                <option data-i18n="coaching.service" value="0" selected></option>
                                <option data-i18n="coaching.service_1" value="1"></option>
                                <option data-i18n="coaching.service_2" value="2"></option>
                                <option data-i18n="coaching.service_3" value="3"></option>
                            </select>
                        </div>
                        <div class="col-12 mb-3">
                            <input type="text" class="form-control form-input" data-i18n-placeholder="coaching.discord" name="discord" placeholder="">
                        </div>
                        <!-- Campo para seleccionar la fecha -->
                        <div class="col-12 mb-3">
                            <label for="fechaServicio" data-i18n="coaching.date" class="form-label"></label>
                            <input type="date" class="form-control" id="fechaServicio" name="fechaServicio">
                        </div>
                        <div class="col-md-12 mb-3">
                            <select class="form-select" id="divisa" required>
                                <option data-i18n="coaching.divisa" selected></option>
                                <option data-i18n="coaching.divisa_usd" value="USD"></option>
                                <option data-i18n="coaching.divisa_clp" value="CLP"></option>
                                <option data-i18n="coaching.divisa_uyu" value="UYU"></option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="border border-3 col-md-12 mb-2 d-flex justify-content-center text-center">
                                <span id="precioFinal" data-i18n="coaching.price"></span>
                            </div>
                            <div class="col-md-12 mb-2 ">
                                <button type="submit" class="btn btn-dark" data-i18n="coaching.send"></button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
            <script type="module" src="/js/main.js"></script>
            <script src="/js/calculoCoaching.js"></script>
            <script src="/js/enviarPedidoCoaching.js"></script>
        </main>
        <div id="footer"></div>
    </body>
</html>
